<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nootesoon - Catatanmu Jadi Ilmu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFE8B0;
      margin: 0;
      padding: 0;
      color: #6F4E37;
    }
    header {
      background-color: #6F4E37;
      color: #FFE8B0;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #6F4E37;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #6F4E37;
      color: #FFE8B0;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .note {
      background: #fff;
      border-left: 4px solid #6F4E37;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .note .actions {
      margin-top: 0.5rem;
    }
    .note .actions button {
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nootesoon ðŸ“’</h1>
    <p>Catatanmu jadi ilmu. Tulis. Simpan. Bagikan.</p>
  </header>
  <main>
    <h2>Tulis Catatanmu</h2>
    <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea>
    <button onclick="saveNote()">Simpan Catatan</button>
    <hr>
    <h2>ðŸ“š Catatan Terbaru</h2>
    <div id="notesList"></div>
  </main>  <script>
    function saveNote() {
      const content = document.getElementById('noteInput').value.trim();
      if (!content) return alert('Catatan tidak boleh kosong.');
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const newNote = { content, date: new Date().toLocaleString() };
      notes.unshift(newNote);
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('noteInput').value = '';
      loadNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes'));
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
    }

    function copyNote(content) {
      navigator.clipboard.writeText(content);
      alert('Catatan disalin ke clipboard!');
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const list = document.getElementById('notesList');
      list.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <div>${note.content.replace(/\n/g, '<br>')}</div>
          <small><i>Ditulis: ${note.date}</i></small>
          <div class="actions">
            <button onclick="copyNote(\`${note.content.replace(/`/g, '\`')}\`)">Copy</button>
            <button onclick="deleteNote(${index})">Hapus</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    loadNotes();
  </script></body>
</html>
